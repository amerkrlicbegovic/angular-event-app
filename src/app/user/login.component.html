<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form  #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input #userName (ngModel)="userName" id="userName" name="userName" required novalidate type="text" class="form-control" placeholder="User Name..." />
      <em *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched">Required</em>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input #password (ngModel)="password" id="password" name="password" required novalidate type="password" class="form-control"placeholder="Password..." />
      <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Required</em>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" >Login</button>
    <button type="button" (click)="cancle()" class="btn btn-default">Cancel</button>
  </form>
</div>
